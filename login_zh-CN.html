<script type="text/javascript"> 
  window.$id = function (id){
	return document.getElementById(id);
  };

  function checkBrowser(){
	var hasCanvas = false;
	var msg = "";
	try { 
		document.createElement("canvas").getContext("2d");
		hasCanvas = true;
	} catch (e) {
		msg = "浏览器不支持Canvas.\n\n";
	};
	
	var noWebSocket = !("WebSocket" in window) && !("MozWebSocket" in window);
	var userAgent = navigator.userAgent;
	var isFirefox = userAgent.indexOf("Firefox") != -1;
		
	if (noWebSocket){
		msg += "浏览器不支持WebSocket.\n\n";
		if (isFirefox){
			msg += "请更新到 Firefox 6或以后的版本\n\n";
		}
		else if (userAgent.indexOf("Opera") != -1){
			msg += "请在地址栏打开'opera:config#Enable WebSockets'，选择'Enable WebSockets'并重新启动 Opera.\n\n";
		}
		else if (userAgent.indexOf("MSIE") != -1){
			msg += "请安装Google Chrome Frame.\n\n";
		}
	}
	
	if (msg.length > 0)
		alert(msg);
	
	var ready = !noWebSocket && hasCanvas;
	
	return ready;
};

function initUI(){
	var gateway = $id("gateway");
	var h =  gateway.value;
	if (h.length > 0) return;
	h = window.location.host;
	if (h.length == 0)
		h = "localhost";
	gateway.value = h;
	checkBrowser();
}

function start(addr){
	var es = $id("frmLogin").elements;
	var gw = es["gateway"].value;
	var user = es["user"].value;
	var pwd = es["pwd"].value;
	var p = ("https:" == location.protocol) ? "wss://" : "ws://";
	var addr = p + gw + "/LOGIN?" + "user=" + encodeURIComponent(user) + "&pwd="+encodeURIComponent(pwd);
	return login(addr);
}
	
window.addEventListener('load', initUI, false);

</script>
